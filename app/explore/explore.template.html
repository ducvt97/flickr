<div class="container-fluid">
    <div class="row">
      <div class="col-md-10 column">
        <!--Body content-->
        <div class="gallery-container" flex ng-cloak>
            <md-grid-list
                md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="8px" md-gutter-gt-sm="4px" 
            >
        
                <md-grid-tile ng-repeat="image in images"
                                md-rowspan="1"
                                md-colspan="1"
                                md-colspan-sm="1"
                                md-colspan-xs="1"
                                ng-click="showImageView($event, {'image': image, 'images': images})"
                >
                    <img src="{{image.src}}" width="260px" height="260px" flex />
                    <md-grid-tile-footer><h3>{{image.title}}</h3></md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
        </div>
  
      </div>
    </div>
  </div>
