<div role="dialog" layout="row" layout-align="center center">
    <a id="closeBtn" class="md-primary" ng-click="closeImageView($event)">
        <i class="fas fa-times"></i>
    </a>
    <div class="image-wrapper">
        <div class="image-stage">
            <div class="image-box">
                <img alt="mainImage.detail.title._content" src="{{mainImage.src}}">
            </div>
            <md-button class="navi-btn" ng-click="showPreviousImage($event)" id="prevImgBtn">
                <i class="fas fa-chevron-left"></i>
            </md-button>
            <md-button class="navi-btn" ng-click="showNextImage($event)" id="nextImgBtn">
                <i class="fas fa-chevron-right"></i>
            </md-button>
        </div>
    </div>
    
    <div class="detail-wrapper">
        <div class="detail-scroller">
            
            <div class="detail-scroller-area">
                <div class="detail-content" style="margin-right: -19px;" ></div>
                <p>Title: {{mainImage.detail.title._content}}</p>
                <p>Owner: {{mainImage.detail.owner.username}}</p>
                <p>Description: {{mainImage.detail.description._content}}</p>
                <div>
                    Tags: 
                    <span ng-repeat="tag in mainImage.detail.tags.tag">{{tag._content}}, </span>
                </div>
            </div>
        </div>
    </div>

</div>
