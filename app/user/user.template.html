<div class="user-detail-container" style="font-size: 18px; margin-top: 20px;">
    <div class="info-line"><b>Name: </b>{{userInfo.username._content}}</div>
    <div class="info-line"><b>User account: </b>{{userInfo.path_alias}}</div>
    <div class="info-line"><b>ID: </b>{{userInfo.id}}</div>
    <div class="info-line"><b>Description: </b>{{userInfo.description._content}}</div>
    <div class="info-line"><b>Number of photos: </b>{{userInfo.photos.count._content}}</div>
    <div class="info-line"><b>First date taken: </b>{{userInfo.photos.firstdatetaken._content}}</div>
</div>
